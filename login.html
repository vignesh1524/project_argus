<!DOCTYPE html>
<html>
<head>
	<title>Login - Register form</title>
	<link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://kit.fontawesome.com/fe065d4a78.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
    
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="fb.jpg">
				<img src="ins.jpg">
				<img src="tw.jpg">
			</div>

			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required="true">
				<input type="text" class="input-field" placeholder="Enter Password" required="true">
				<button type="submit" class="submit-btn">Login</button>
			</form>

			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required="true">
				<input type="email" class="input-field" placeholder="Email-Id" required="true">
				<input type="text" class="input-field" placeholder="Enter Password" required="true">
				<button type="submit" class="submit-btn">Register</button>
			</form>



		</div>

	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
